<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./signup.js" defer></script>
    <title>Frontbook/Signup</title>
</head>
<body>
    <div class="main-container">
        <!-- <img src="./images/bg-img.jpg" alt="" class="page-img"> -->
        <div class="login-container">
        <h2 class="title-name"><a href="#">Frontbook </a></h2>
        <form action="" class="submit-form submit-form" onsubmit="formValidation()">
            <input type="text" placeholder="First Name" class="username input firstName">
            <p class="errorDesign" id="errorFirstName"></p>

            <input type="text" placeholder="Last Name" class="username input lastName">
            <p class="errorDesign" id="errorLastName"></p>

           <input type="text" name="" id="" placeholder="Enter your email" class="input email">
            <p class="errorDesign" id="errorEmail"></p>
            
            <input type="text" placeholder="Password" class="password input">
            <p class="errorDesign" id="passwordError"></p>

            <input type="text" placeholder="Confirm Password" class="cpassword input">
            <p class="errorDesign" id="cpasswordError"></p>

            <input type="submit" class="singup-btn btn" value="Create account">
        </form>
        <div class="btn-cont">
        </div>
        <p class="forgot-password help">You have already account</p>
    </div>
    </div>
</body>
</html>
